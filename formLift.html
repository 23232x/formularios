<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form-style.css">
  <title>Formulario Lift interactive</title>
</head>

<body>

  <footer class="footer">


    <section class="bg-footer"></section>
    <!-- LETS-TALK STARTS -->
    <section class="lets-talk">

      <div class="foto">
        <img src="img-form.png" alt="Carina Schiavini" title="Terapeuta Sistemica Carina Schiavini">
      </div>

      <div class="cards">
        <div class="card-1">
          <label for="vamos-converar">vamos conversar</label>
          <label for="contateme">contate-me</label>
        </div>
        <div class="card-2">
          <label for="email">email</label>
          <label for="url-email">email@gmail.com</label>
        </div>
      </div>

    </section>




    <!-- FORM START -->
    <section class="formulario">
      <form action="">
        <div class="input-nome">
          <input type="text" required>
          <label for="">nome</label>
        </div>

        <div class="input-email">
          <input type="text" required>
          <label for="">email</label>
        </div>

        <div class="input-msg">
          <input type="text" required>
          <label for="mensagem">mensam</label>
        </div>
      </form>
    </section>







  </footer>







</body>

</html>
