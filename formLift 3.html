<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form-style 3.css">
  <title>Formulario Lift interactive</title>
</head>

<body>
  <!-- bg-footer -->
  <footer class="bg-footer">

    <!-- container footer -->
    <section class="footer">

      <!-- LETS-TALK STARTS -->
      <section class="lets-talk">
        <div class="foto">
          <img src="img-form.png" alt="Carina Schiavini" title="Terapeuta Sistemica Carina Schiavini">
        </div>

        <div class="cards">
          <div class="card-1">
            <label for="vamos-converar">vamos conversar</label>
            <label for="contateme">contate-me</label>
          </div>
          <div class="card-2">
            <label for="email">email</label>
            <label for="url-email">email@gmail.com</label>
          </div>
        </div>
      </section>




      <!-- FORM START -->
      <section class="formulario">
        <form action="">

          <div class="input-item input-email">
            <input type="text" required>
            <label for="">nome</label>
          </div>

          <div class="input-item input-email">
            <input type="text" required>
            <label for="">email</label>
          </div>

          <div class="input-item input-msg">
            <textarea name="" cols="79" id="" required></textarea>
            <label for="mensagem">mensam</label>
          </div>
        </form>
      </section>



    </section>



  </footer>







</body>

</html>
